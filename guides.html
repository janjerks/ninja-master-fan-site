<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guides â€“ Ninja Master: A Shinobi Saga Fan Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="nav-placeholder"></div>

<main class="section" style="padding-top: 120px; text-align: center;">
  <div class="hero-content">
    <h1>Guides & Tips</h1>
    <p>Sharpen your shinobi skills with community guides, strategies, and resources.</p>
  </div>

  <div style="max-width: 800px; margin: 3rem auto;">
    <p style="font-size: 1.4rem; margin-bottom: 2rem;">
      Check out the official guides forum for the latest player-created content:
    </p>
    <a href="https://ninjamaster.rpg-board.net/f3-guides" target="_blank" class="btn-primary" style="font-size: 1.5rem; padding: 1.5rem 4rem;">
      Visit Guides Forum
    </a>
    <p style="margin-top: 3rem; color: var(--text-light);">
      Popular topics include Ninja Exams, Pets, Guild War strategies, and more.
    </p>
  </div>
</main>

<div id="footer-placeholder"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const navResponse = await fetch('nav.html');
    document.getElementById('nav-placeholder').innerHTML = await navResponse.text();

    const footerResponse = await fetch('footer.html');
    document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();

    const currentFile = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-link').forEach(link => {
      const href = link.getAttribute('href');
      if (href.startsWith('http') || href.startsWith('//')) return;
      const targetFile = href.split('/').pop() || 'index.html';
      if (currentFile === targetFile) {
        link.classList.add('active');
      }
    });
  } catch (err) {
    console.error('Error loading shared components:', err);
  }
});
</script>

</body>
</html>
